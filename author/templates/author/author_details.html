{% extends 'base.html' %}

{% block title %}
    {{ name }} {{ surname}}
{% endblock %}

{% block content %}

    author name: <b>{{ name }} {{ surname }}</b><br>

    books:
    {% for book in books %}
        <a href="{% url 'book_item' book.id %}"> {{ book.name }} </a>
<!--            <a href='book_item' target="_blank"> {{ el.title }} </a>  -->
        <br>
    {% endfor %}

    <br><small>DB id: {{ id }}</small>

{% endblock %}
