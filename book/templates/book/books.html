{% extends 'base.html' %}

{% block title %}
    Library
{% endblock %}

{% block content %}
    {% if books %}
        {% for book in books %}
            <a href="{% url 'book_item' book.id %}"> {{ book.name }} </a>
            <br>
        {% endfor %}
    {% else %}
        <p>No books!</p>
    {% endif %}
{% endblock %}
